<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <legend>Informações do evento</legend>

            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" minlength="8"/>
          </div>
  
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="text" id="event-link"/>
          </div>
  
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="text" id="event-whatsapp" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
        

          <div class="input-wrapper">
            <label for="event-email">Email do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email"/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(minimo 8 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8" required/>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Evento privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
           
            
         <div class="col-3">   
          <div class="input-wrapper">
            <label for="event-Date">Data</label>
            <input type="date" id="event-Date"/>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
          </div>
        </div>
      </fieldset>

      
      
    </form>
    <footer>
      <input class="button" form="my-form" type="submit" value="Salvar Evento">
    </footer>

  </div>

</body>
</html>
